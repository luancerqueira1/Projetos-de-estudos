<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: darkblue;
            background-color: rgb(26, 12, 12);
            width: 150px;
        }
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe p mouse spbre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>
